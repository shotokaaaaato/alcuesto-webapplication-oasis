services:
  server:
    build: ./server
    container_name: oasis-server
    ports:
      - "4000:4000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - CLIENT_ORIGIN=http://localhost:3000
      - JWT_SECRET=oasis-jwt-secret-2024
      - ADMIN_EMAIL=admin@oasis.local
      - ADMIN_PASSWORD=admin123
    volumes:
      - ./server/data:/app/data
      - ./apps:/app/apps
    restart: unless-stopped
    # Puppeteer 用に共有メモリを拡張
    shm_size: "512mb"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: oasis-client
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/app/src
      - ./client/index.html:/app/index.html
      - ./client/public:/app/public
    depends_on:
      - server
    restart: unless-stopped
